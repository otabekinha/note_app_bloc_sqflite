name: note_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.6.2
  sqflite: ^2.4.1
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  intl: ^0.20.1
  path: ^1.9.0
  get_it: ^8.0.3
  json_serializable: ^6.9.2
  dartz: ^0.10.1
  meta: ^1.15.0
  flutter_slidable: ^3.1.2
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
     - family: ZillaSlab
       fonts:
         - asset: fonts/ZillaSlab-Regular.ttf
         - asset: fonts/ZillaSlab-Italic.ttf
           style: italic
         - asset: fonts/ZillaSlab-Bold.ttf
           weight: 700
  
  
  
  
  
  
  
  
